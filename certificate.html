<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهادة إتمام دورة</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script defer src="dataunit.js"></script>
</head>
<body>
    <div class="certificate" id="certificate">
        <h1>شهادة إتمام دورة</h1>
        <p class="description">هذه الشهادة تُمنح إلى:</p>
        <h2 class="student-name" id="student-name"></h2>
        <p class="description">لاستكمالها بنجاح دورة</p>
        <h3 class="course-name" id="course-name"></h3>
        <p>بتاريخ: <span id="date"></span></p>
        <p class="signed-by">NEMMY</p>
    </div>
    
    <button id="download-btn">تحميل الشهادة</button>
 
    <script src="script.js"></script>
</body>
</html>
